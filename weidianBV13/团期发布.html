          <p><span style="color:#008000;">目前锦途后台ERP内线路有市场价、结算价、成本价，该三种价格目前线上有没有都在使用，如果没有，则需要使用何种价格作为自由人价格（结算价？）；如果都在使用，则自由人的价格需要另外新增；</span></p><p><span><br></span></p><p><span>锦途回复：目前锦途后台ERP内线路有市场价、结算价、成本价均在使用；可以同步 {自由人收客通市场价即为外卖销售价（自由人利润），结算价即为系统同行结算价（平台利润），成本价即为供应商底价（支付采购成本部分）};</span></p><p><span><br></span></p><p><span>结论：市场价即为收客通市场价，结算价作为平台与自由人的结算价格</span></p><p><span><br></span></p>
